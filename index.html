<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div id="checkingBalance"class="balance">10</div>
      <input id="checkingInput"class="input" type="number" min="0" value="0" placeholder="enter an amount" />
      <input id="checkingDepositButton"class="deposit" type="button" value="Deposit" />
      <input id="checkingWithdrawButton"class="withdraw" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div id="savingsBalance"class="balance">10</div>
      <input id= "savingsInput"class="input" type="number" min="0" value="0" placeholder="enter an amount" />
      <input id="savingsDepositButton"class="deposit" type="button" value="Deposit" />
      <input id="savingsWithdrawButton"class="withdraw" type="button" value="Withdraw" />
    </div>

    <script defer src="app.js"></script>
  </body>
</html>
